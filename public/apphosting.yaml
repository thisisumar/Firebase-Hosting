# .github/workflows/deploy.yml

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Define permissions for the workflow (security best practice)
    permissions:
      contents: read
      pull-requests: write # Needed for preview channels if you use the PR workflow
    
    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      # Add your necessary build steps here (e.g., for a React, Vue, or Angular app)
      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your required Node.js version
          
      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗️ Build Project
        run: npm run build # Or your specific build command
        
      # The official Firebase Hosting Deploy Action
      - name: 🚀 Deploy to Live Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # REQUIRED: The service account JSON key stored as a GitHub Secret
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          
          # REQUIRED: Your Firebase Project ID
          projectId: practicingwithminicode
          
          # OPTIONAL: Specifies which hosting channel to deploy to
          # 'live' for production deployment
          channelId: live 
          
          # OPTIONAL: Path to your build output directory, if not default
          # entryPoint: ./dist